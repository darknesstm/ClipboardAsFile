name: Build ClipboardAsFile

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  SOLUTION_FILE_PATH: ClipboardAsFile.sln
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x64

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} ${{env.SOLUTION_FILE_PATH}}

    - name: Create Release Directory
      run: |
        mkdir release
        copy x64\Release\ClipboardAsFile.exe release\
        copy README.md release\
        copy 快速开始.md release\
        copy 完整功能指南.md release\

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ClipboardAsFile-${{ github.sha }}
        path: release/
        retention-days: 30

    - name: Create Release Archive
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd release
        7z a ../ClipboardAsFile-${{ github.ref_name }}.zip *

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ClipboardAsFile-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
